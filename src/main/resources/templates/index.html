<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Albaranes</title>
    <meta
      name="description"
      content="Una pequeÃ±a aplicaciÃ³n para probar los enlaces entre tablas en Spring Boot."
    />
    <meta name="author" content="Juan Murua Olalde" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Albaranes</h1>
    </header>

    <main>
      <h2>Ultimos albaranes registrados</h2>
      <table>
        <thead>
          <th>numero</th>
          <th>cliente</th>
          <th>para entregar en</th>
        </thead>
        <tr th:each="albaran : ${albaranes}">
          <td th:text="${albaran.numeroDeAlbaran}" />
          <td th:text="${albaran.cliente.nombre}" />
          <td th:text="${albaran.destino.poblacion}" />
          <td>
            <button
              type="button"
              th:onclick="mostrarDetallesDelAlbaran([[${albaran.}]])"
            />Mostrar detalles
          </td>
        </tr>
      </table>
    </main>

    <hr />
    <nav></nav>
    <script th:src="@{js/index.js}"></script>
  </body>
</html>
